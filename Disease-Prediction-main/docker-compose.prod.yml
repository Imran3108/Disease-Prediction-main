version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-predico}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgresql}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - disease_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django_app_prod
    command: sh -c "python manage.py migrate --noinput && gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 disease_prediction.wsgi:application"
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/pics
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=disease_prediction.settings
    networks:
      - disease_network_prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:
  static_volume_prod:
  media_volume_prod:

networks:
  disease_network_prod:
    driver: bridge

